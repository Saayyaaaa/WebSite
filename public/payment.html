<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата</title>
    <style>
        body {
            background-color: #23272A;
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 20px;
            color: #D1D8E0;
        }

        .container {
            background-color: #2C3A47;
            padding: 30px;
            border-radius: 12px;
            max-width: 450px;
            margin: 40px auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #E3E7B4;
            margin-bottom: 20px;
        }

        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #34495E;
            color: #D1D8E0;
            border: 1px solid #5C6B7E;
            transition: background-color 0.3s ease;
        }

        select, input {
            background-color: #34495E;
        }

        button {
            background-color: #1C2537;
            color: #E3E7B4;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #415788;
            transform: scale(1.05);
        }

        img {
            display: block;
            margin: 20px auto;
            max-height: 200px;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        label {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
            color: #E3E7B4;
        }

        .payment-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .payment-option label {
            font-size: 16px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Оплата бронирования</h2>

        <div class="payment-option">
            <label for="payment-method">Выберите способ оплаты:</label>
            <select id="payment-method" onchange="togglePaymentForm()">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="kaspi">Kaspi</option>
            </select>
        </div>

        <div id="card-payment">
            <input type="text" placeholder="Номер карты" required>
            <input type="text" placeholder="Срок действия (MM/YY)" required>
            <input type="text" placeholder="CVV" required>
            <button>Оплатить</button>
        </div>

        <div id="kaspi-payment" style="display: none;">
            <p style="text-align: center;">Отсканируйте QR-код для оплаты Kaspi:</p>
            <img src="KaspiQR.jpg" alt="Kaspi QR">
        </div>
    </div>

    <script>
        function togglePaymentForm() {
            const method = document.getElementById('payment-method').value;
            const cardForm = document.getElementById('card-payment');
            const kaspiForm = document.getElementById('kaspi-payment');

            if (method === 'kaspi') {
                cardForm.style.display = 'none';
                kaspiForm.style.display = 'block';
            } else {
                cardForm.style.display = 'block';
                kaspiForm.style.display = 'none';
            }
        }
    </script>
</body>
</html>
